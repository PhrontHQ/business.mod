<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/mod-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "modal": {"@": "default"}
            },
            "listeners": [
                {
                    "listener": {"@": "owner"},
                    "type": "action"
                }
            ]
        },
        "icons": {
            "prototype": "business-data.mod/ui/controls/icons.reel",
            "properties": {
                "element": {"#": "icons"}
            }
        },
        "default": {
            "prototype": "business-data.mod/ui/controls/confirmation-modal.reel",
            "properties": {
                "element": {"#": "default"},
                "object": {
                    "message": "Do you wish to save your changes?",
                    "title": "You have unsaved changes!",
                    "trueButtonLabel": "Yes",
                    "falseButtonLabel": "No"
                }
            }
        },
        "checkbox": {
            "prototype": "business-data.mod/ui/controls/checkbox.reel",
            "properties": {
                "element": {"#": "checkbox"},
                "label": "Optional Item",
                "checked": true
            }
        },
        "trigger": {
            "prototype": "business-data.mod/ui/controls/button.mod",
            "properties": {
                "element": {"#": "trigger"},
                "value": "Trigger Modal"
            }
        },
        "result": {
            "prototype": "mod/ui/text.reel",
            "properties": {
                "element": {"#": "result"}
            },
            "bindings": {
                "value": {"<-": "@owner.result"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-mod-id="owner" class="Main">
        <div data-mod-id="icons"></div>
        <div data-mod-id="default">
            <div data-mod-id="checkbox"></div>
        </div>
        <div class="container">
            <h1>Loading Message</h1>
            <h3>Default</h3>
            <button data-mod-id="trigger" class="g-margin-bottom"></button>
            <div>Result: <span data-mod-id="result"></span></div>
        </div>
    </div>
</body>
</html>
