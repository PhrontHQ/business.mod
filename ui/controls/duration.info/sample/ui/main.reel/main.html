<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/mod-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "seconds": 32,
                "minutes": 90,
                "hours": 7200,
                "unit": 86400
            }
        },
        "icons": {
            "prototype": "business.mod/ui/controls/icons.reel",
            "properties": {
                "element": {"#": "icons"}
            }
        },
        "minutes": {
            "prototype": "business.mod/ui/controls/duration.reel",
            "properties": {
                "element": {"#": "minutes"},
                "value": 2592000
            }
        }
    }
    </script>
</head>
<body>
    <div data-mod-id="owner" class="Main">
        <div data-mod-id="icons"></div>
        <div class="container">
            <h1>Duration Sample</h1>
            <div data-mod-id="seconds"></div>
            <div data-mod-id="minutes"></div>
            <div data-mod-id="hours"></div>
        </div>
    </div>
</body>
</html>
