<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/mod-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "icons": {
            "prototype": "business.mod/ui/controls/icons.reel",
            "properties": {
                "element": {"#": "icons"}
            }
        },
        "button": {
            "prototype": "business.mod/ui/controls/button.mod",
            "properties": {
                "element": {"#": "button"},
                "value": "button",
                "enabled": false
            }
        },
        "buttonPrimary": {
            "prototype": "business.mod/ui/controls/button.mod",
            "properties": {
                "element": {"#": "buttonPrimary"},
                "value": "button"
            }
        },
        "buttonIconAfter": {
            "prototype": "business.mod/ui/controls/button.mod",
            "properties": {
                "element": {"#": "buttonIconAfter"},
                "value": "button"
            }
        },
        "buttonCreate": {
            "prototype": "business.mod/ui/controls/button.mod",
            "properties": {
                "element": {"#": "buttonCreate"},
                "value": "create"
            }
        },
        "buttonAlert": {
            "prototype": "business.mod/ui/controls/button.mod",
            "properties": {
                "element": {"#": "buttonAlert"},
                "value": "button"
            }
        },
        "buttonSmall": {
            "prototype": "business.mod/ui/controls/button.mod",
            "properties": {
                "element": {"#": "buttonSmall"},
                "value": "button"
            }
        },
        "buttonSmallPrimary": {
            "prototype": "business.mod/ui/controls/button.mod",
            "properties": {
                "element": {"#": "buttonSmallPrimary"},
                "value": "Button"
            }
        },
        "buttonLargeIcon": {
            "prototype": "business.mod/ui/controls/button.mod",
            "properties": {
                "element": {"#": "buttonLargeIcon"},
                "value": "Button with icon"
            }
        },
        "buttonAlertDisabled": {
            "prototype": "business.mod/ui/controls/button.mod",
            "properties": {
                "element": {"#": "buttonAlertDisabled"},
                "value": "alert button"
            }
        },
        "buttonNaked": {
            "prototype": "business.mod/ui/controls/button.mod",
            "properties": {
                "element": {"#": "buttonNaked"},
                "value": "naked button"
            }
        },
        "buttonIcon": {
            "prototype": "business.mod/ui/controls/button.mod",
            "properties": {
                "element": {"#": "buttonIcon"},
                "value": "this should still have a label"
            }
        },
        "buttonTransparent": {
            "prototype": "business.mod/ui/controls/button.mod",
            "properties": {
                "element": {"#": "buttonTransparent"},
                "value": "this should still have a label"
            }
        },
        "buttonAdd": {
            "prototype": "business.mod/ui/controls/button.mod",
            "properties": {
                "element": {"#": "buttonAdd"},
                "value": "create"
            }
        },
        "buttonLoader": {
            "prototype": "business.mod/ui/controls/button.mod",
            "properties": {
                "element": {"#": "buttonLoader"},
                "value": "Button Loader"
            },
            "bindings" : {
                "isProcessing": {"<-": "@checkbox.checked"},
                "disabled": {"<-": "isProcessing"}
            }
        },
        "checkbox": {
            "prototype": "business.mod/ui/controls/checkbox.reel",
            "properties": {
                "element": {"#": "checkbox"},
                "label": "trigger loading"
            }
        }
    }
    </script>
</head>
<body>
    <div data-mod-id="owner" class="Main">
        <div data-mod-id="icons" style="display: none"></div>
        <div class="container">
            <h1>Buttons</h1>
            <h2>Default Button</h2>
            <div data-mod-id="button"></div>
            <h2>Primary Button</h2>
            <div data-mod-id="buttonPrimary" class="Button--primary"></div>
            <h2>Create Button</h2>
            <div data-mod-id="buttonCreate" class="Button--create">
                <svg><use xlink:href="#i-circle-plus"/></svg>
            </div>
            <h2>Alert Button</h2>
            <div data-mod-id="buttonAlert" class="Button--alert"></div>
            <div data-mod-id="buttonAlertDisabled" class="Button--alert"></div>
            <h2>Large Button</h2>
            <div data-mod-id="buttonSmall" class="Button--large"></div>
            <h2>Large Primary Button</h2>
            <div data-mod-id="buttonSmallPrimary" class="Button--large Button--primary"></div>
            <div data-mod-id="buttonLargeIcon" class="Button--large Button--primary">
                <svg><use xlink:href="#i-circle-plus"/></svg>
            </div>
            <h2>Naked Button</h2>
            <div data-mod-id="buttonNaked" class="Button--naked">
                <svg><use xlink:href="#i-circle-plus"/></svg>
            </div>
            <h2>Icon Button</h2>
            <div data-mod-id="buttonIcon" class="Button--icon">
                <svg><use xlink:href="#i-arrow"/></svg>
            </div>
            <h2>Icon After Title Button</h2>
            <div data-mod-id="buttonIconAfter" class="Button--icon-after">
                <svg><use xlink:href="#i-arrow"/></svg>
            </div>
            <h2>Transparent Button</h2>
            <div data-mod-id="buttonTransparent" class="Button--icon Button--transparent">
                <svg><use xlink:href="#i-arrow"/></svg>
            </div>
            <h2>Add Button</h2>
            <div data-mod-id="buttonAdd" class="Button--add">
                <svg><use xlink:href="#i-plus"/></svg>
            </div>
            <h2>Button Loader</h2>
            <div data-mod-id="checkbox" class="g-margin-bottom"></div>
            <div data-mod-id="buttonLoader" class="Button--loader Button--primary Button--block Button--large"></div>


        </div>
    </div>
</body>
</html>
