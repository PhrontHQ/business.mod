<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/mod-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "seconds": 32,
                "minutes": 90,
                "hours": 7200
            }
        },
        "seconds": {
            "prototype": "business.mod/ui/controls/field-duration.reel",
            "properties": {
                "element": {"#": "seconds"},
                "label": "Seconds"
            },
            "bindings": {
                "value": {"<->": "@owner.seconds"}
            }
        },
        "minutes": {
            "prototype": "business.mod/ui/controls/field-duration.reel",
            "properties": {
                "element": {"#": "minutes"},
                "label": "A few minutes"
            },
            "bindings": {
                "value": {"<->": "@owner.minutes"}
            }
        },
        "hours": {
            "prototype": "business.mod/ui/controls/field-duration.reel",
            "properties": {
                "element": {"#": "hours"},
                "label": "Two hours"
            },
            "bindings": {
                "value": {"<->": "@owner.hours"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-mod-id="owner" class="Main">
        <div data-mod-id="seconds"></div>
        <div data-mod-id="minutes"></div>
        <div data-mod-id="hours"></div>
    </div>
</body>
</html>
